<header class="minimal-header" id="site-header">
  <div class="minimal-header-container">
    <div class="minimal-header-name">
      {% if include.title-ref %}<a href="{{ include.title-ref | relative_url }}">{% endif %}
          {{ include.title }}
        {% if include.title-ref %}</a>{% endif %}
    </div>
    {% if include.subtitle %}
      <p class="minimal-header-subtitle">
          {{ include.subtitle }}
      </p>
    {% endif %}
  </div>
  {% if include.link %}
  <a class="minimal-header-link" href="{{ include.link.ref | relative_url }}">{{ include.link.title }}</a>
  {% endif %}
  <div class="minimal-header-logo">
        <a href="http://w3.org/">
            <img alt="W3C" src="{{ "/assets/images/w3c2.svg" | relative_url }}" width="92" height="44"/>
        </a>
        <a href="{{ "/" | relative_url }}">
            <img alt="Web Accessibility Initiative" src="{{ "/assets/images/wai.svg" | relative_url }}"/>
        </a>
  </div>
</header>
