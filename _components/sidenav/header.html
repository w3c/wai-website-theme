<div class="sidenav--head">
  {%- if icon -%}
    <div class="sidenav--head-icon">
        {%- render '@icons', name=icon, class="sidenav--head-icon--inner" -%}
    </div>
  {%- endif -%}
  <div class="sidenav--head-title">
    {%- if section -%}<div class="sidenav--head-section">{{ section }}</div>{%- endif -%}

  </div>
</div>
